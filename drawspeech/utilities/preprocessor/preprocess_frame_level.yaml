dataset: "LJSpeech"

path:
  corpus_path: "data/dataset/LJSpeech-1.1"
  TextGrid_path: "data/dataset/LJSpeech-1.1/TextGrid/"
  raw_path: "data/dataset/LJSpeech-1.1/wavs"
  preprocessed_path: "data/dataset/metadata/ljspeech/frame_level"

preprocessing:
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "frame_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
